<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fullform</title>
  </head>
  <body>
    <table border="1" cellpadding="10" cellspacing="0">
      <thead>
        <td colspan="3" align="center">
          <h1>Personal Profile</h1>
        </td>
      </thead>
      <tbody>
        <tr>
          <td>
            <p>Name</p>
          </td>
          <td>
            <input type="text" name="name" id="name" />
          </td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>
            <p>Email</p>
          </td>
          <td>
            <input type="email" name="email" id="email" />
          </td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other" />
            <label for="other">Other</label>
          </td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>
            <p>Date of Birth</p>
          </td>
          <td>
            <input type="date" name="dob" format="DD/MM-YYYY" />
            <code> (mm/dd/yyyy) </code>
          </td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>
            <p>Blood Group</p>
          </td>
          <td>
            <select name="Blood_group" id="Blood_group">
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>
            <p>Degree</p>
          </td>
          <td>
            <input type="checkbox" name="degree" id="ssc" value="SSC" />
            <label for="ssc">SSC</label>
            <input type="checkbox" name="degree" id="hsc" value="HSC" />
            <label for="hsc">HSC</label>
            <input type="checkbox" name="degree" id="bsc" value="BSC" />
            <label for="bsc">BSC</label>
            <input type="checkbox" name="degree" id="msc" value="MSC" />
            <label for="msc">MSC</label>
          </td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>
            <p>Photo</p>
          </td>
          <td colspan="2">
            <input type="file" name="" id="" />
          </td>
        </tr>
        <tr>
          <td colspan="3">&nbsp;</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="3" align="right">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </td>
      </tfoot>
    </table>
  </body>
</html>
